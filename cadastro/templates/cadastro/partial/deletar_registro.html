{% extends 'cadastro/global/index.html' %}
{% load static %}
{% block title %}Deletar Usuario{% endblock title %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <h2>Deletar usuario</h2>
  <p>Deseja realmente deletar o usuario {{ usuario.nome }}?</p>
  <input type="submit" value="deletar_registro" />
</form>
{% endblock content %}
